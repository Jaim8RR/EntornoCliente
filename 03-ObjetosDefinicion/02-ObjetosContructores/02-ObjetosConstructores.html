        //Ejemlo de creacion basica de objeto:

        console.info("function2 es una instancia de Function: ", function2 instanceof Function);

        const valor= new Object("patata"); //crea un objeto de tipo string

        //puedo añadir una propiedad a un objeto

        valor.fruta = "manzana";

        const valor2 = {}; //crea un objeto vacio

        Object.assign(valor2,valor);

        const valor3 = new Object("hola");

       // const persona = new Object({nombre: null,apellido: null,codigo: null,});

        let datos2 = [

        //creo un objeto a partir de un array

        //Puedo sellar un objeto
        const patata = {

        };
        //puedo añadir propiedades
        patata.color = "marron";
        patata.pesomedio = 0.5;
